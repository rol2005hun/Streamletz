name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Backend Build and Test
  backend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Run tests
      run: mvn test

    - name: Build Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest .

  # Frontend Build and Test
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Check TypeScript
      run: npm run check

    - name: Build
      run: npm run build
      env:
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:8080/api' }}

    - name: Build Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest .


  # Deploy to VPS
  deploy-vps:
    if: github.event_name == 'push'
    needs: [backend-build, frontend-build]
    runs-on: ubuntu-latest
    steps:
    - name: SSH into VPS and deploy
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.VPS_HOST }} # Set this in your repo secrets
        username: ${{ secrets.VPS_USER }} # Set this in your repo secrets
        password: ${{ secrets.VPS_PASSWORD }} # Set this in your repo secrets
        script: |
          # Ensure Docker and Docker Compose are installed on the VPS
          cd /var/www/streamletz/
          git pull origin main
          # Build and start containers (Java backend, Node frontend)
          docker compose build
          docker compose up -d

# Required secrets for VPS deploy:
# - VPS_HOST: your VPS IP or hostname
# - VPS_USER: your SSH username
# - VPS_PASSWORD: your SSH password
# Make sure these are set in GitHub repository > Settings > Secrets and variables > Actions > New repository secret